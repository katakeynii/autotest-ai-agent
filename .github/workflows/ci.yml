name: ğŸ§ª CI - Autotest IA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ’ Tests Ruby ${{ matrix.ruby-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ’ Setup Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        
    - name: ğŸ“¦ Install dependencies
      run: bundle install
      
    - name: ğŸ§ª Run tests
      run: bundle exec rspec
      
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.ruby-version == '3.2'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/.resultset.json
        flags: unittests
        name: autotest-ia-coverage
        
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: ğŸ” Run Rubocop
      run: bundle exec rubocop
      
    - name: ğŸ“Š Update coverage badge
      run: ./bin/update_coverage_badge
      
  integration:
    name: ğŸš‚ Integration Tests (Rails)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        rails-version: ['7.1', '8.0']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: ğŸš‚ Test with Rails ${{ matrix.rails-version }}
      run: |
        cd spec/dummy
        bundle install
        bundle exec autotest-ia version
        # Test basic functionality without API key
        
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: ğŸ”’ Run Brakeman
      run: bundle exec brakeman --no-pager
      continue-on-error: true
      
    - name: ğŸ” Bundle audit
      run: bundle exec bundle-audit check --update
      continue-on-error: true 